<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #47BCFF;
            color: #FFF;
        }
        .logo{
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="">
    <div class="row">
        <div class="logo-container p-3 d-flex justify-content-between">
            <span class="logo ml-2">mudi</span>
            <span class="mt-3 mr-2">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login" >Login</a>
            <a class="text-light" sec:authorize="isAuthenticated()" onclick="document.querySelector('#form-logout').submit()" >Logout</a>    
            <form id="form-logout" th:action="@{/logout}" method="post"></form>
        </span>
        </div>
    </div>
    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
             <nav class="nav">
                 <a class="nav-link" th:href="@{/home}">Home</a>
                 <a class="nav-link" th:href="@{/user/order}">Meus Pedidos</a>
             </nav>
        </div>
    </div>
</div>

<div th:fragment="title(value)" class="jumbotron mb-2 mt-2">
    <h1 class="display-4" th:text="${value}"></h1>
</div>
